<!DOCTYPE html>
<html>
<head>
<title>Cashu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .navbar-button {
        margin-top: 5px;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    {% load static %}
    <a href="{% url 'home' %}" class="w3-bar-item button"><img src="{% static 'logo-no-background.png' %}" alt="logo" style="height: 40px; margin-right: 10px"></a>
    <!-- Float links to the right -->
    <div class="w3-right w3-hide-small">
      {% if user.is_authenticated %}
        {% if is_employee %}
          <a href="{% url 'employee_page' %}" class="w3-bar-item w3-button navbar-button">Dashboard</a>
          <a href="{% url 'employee_profile' %}" class="w3-bar-item w3-button navbar-button">Profile</a>
        {% endif %}
        {% if is_employer %}
          <a href="{% url 'employer_page' %}" class="w3-bar-item w3-button navbar-button">Dashboard</a>
          <a href="{% url 'employer_profile' %}" class="w3-bar-item w3-button navbar-button">Profile</a>
        {% endif %}
        <a href="{% url 'logout' %}" class="w3-bar-item w3-button navbar-button">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="w3-bar-item w3-button navbar-button">Login</a>
      {% endif %}
    </div>
  </div>
</div>

{% block content %}
{% endblock %}
