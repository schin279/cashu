{% extends 'base/navbar.html' %}

{% block content %}
<style>
    .custom-button {
        background-color: #FF7518;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    .custom-button:hover {
        background-color: #8B4000;
    }
    .delete-button {
        background-color: #FF4433;
        color: #fff;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    .delete-button:hover {
        background-color: #C04000;
    }
</style>
<div class="w3-container w3-content" style="max-width:1400px; margin-top:80px">
    <h2>Job Listings</h2>
    <ul class="w3-ul w3-card-4">
        {% for job in jobs_posted %}
        <li class="w3-bar">
            <div class="w3-bar-item" style="width: 80%;">
                <span class ="w3-large">{{ job.title }}</span><br>
                <span>Date posted: {{ job.date_posted }}</span><br><br>
                <form action="{% url 'view_applications' job.job_id %}" method="get" style="display: inline;">
                    <button class="custom-button" type="submit">View Applicants</button>
                </form>
            </div>
            <div class="w3-bar-item" style="width: 20%; text-align: right;">
                <form action="{% url 'edit_job' job.job_id %}" method="get" style="display: inline;">
                    <button class="custom-button" type="submit">Edit</button>
                </form>
                <form action="{% url 'delete_job' job.job_id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button class="delete-button" type="submit">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
