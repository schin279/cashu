{% extends 'base/navbar.html' %}

{% block content %}
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">
    <h2>Job Listings</h2>
    <ul class="w3-ul w3-card-4">
        {% for job in jobs_posted %}
        <li class="w3-bar">
            <div class="w3-bar-item" style="width: 80%;">
                <span class ="w3-large">{{ job.title }}</span><br>
                <span>Date posted: {{ job.date_posted }}</span><br>
                <form action="{% url 'view_applications' job.job_id %}" method="get" style="display: inline;">
                    <button class="w3-button w3-orange" type="submit">View Applicants</button>
                </form>
            </div>
            <div class="w3-bar-item" style="width: 20%; text-align: right;">
                <form action="{% url 'edit_job' job.job_id %}" method="get" style="display: inline;">
                    <button class="w3-button w3-orange" type="submit">Edit</button>
                </form>
                <form action="{% url 'delete_job' job.job_id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button class="w3-button w3-red" type="submit">Delete</button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'employer_profile' %}" class="w3-button w3-orange">Return to Profile</a>
</div>
{% endblock %}
