{% extends 'base/navbar.html' %}

{% block content %}

<div class="w3-container">
    <h2>Delete Application</h2>
    <p>Are you sure you want to delete your application for "{{ application.job.title }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'employer_jobs' %}">Cancel</a>
    </form>
</div>

{% endblock %}
