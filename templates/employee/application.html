{% extends 'base/navbar.html' %}

{% block content %}
<style>
  .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      margin-top: 50px;
  }
  .form-title {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
  }
  .form-group {
      margin-bottom: 15px;
  }
  .form-group label {
      display: block;
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
  }
  .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
      color: #555;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
  }
  .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
      border-color: #007bff;
  }
  .form-group textarea {
      height: 150px;
      resize: vertical;
  }
  .form-submit {
      display: flex;
      justify-content: center;
      margin-top: 20px;
  }
  .form-submit button {
      background-color: #FF7518;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }
  .form-submit button:hover {
      background-color: #8B4000;
  }
</style>

<div class="form-container">
    <h2 class="form-title">Apply for {{ job.title }}</h2>
    <form method="post" class="w3-container" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_resume">Resume (DOC, DOCX or PDF)</label>
            {{ form.resume }}
            {% if form.resume.errors %}
                <p class="error-message">{{ form.resume.errors }}</p>
            {% endif %}
        </div>

        <div class="form-group">
            <label for="id_cover_letter">Cover Letter</label>
            {{ form.cover_letter }}
        </div>

        <div class="form-submit">
            <button type="submit" class="button">Submit Application</button>
        </div>
    </form>
</div>

{% endblock %}
